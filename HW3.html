<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW3</title>
</head>
<body>
<script>
    var array = [];
    for (let i = 0; i < 10; i++) {
        var randomNumber = Math.floor(Math.random() * 100);
        array.push(randomNumber);
    }
    document.write(array + "<br>");
    var max = 0;
    for (let i = 1; i < array.length; i++) {
        if (array[i] > array[max]) {
            max = i;
        }
    }
    var temp = array[0];
    array[0] = array[max];
    array[max] = temp;
    document.write(array);
</script>
</body>
</html>
